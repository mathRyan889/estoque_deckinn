<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item - Estoque de EVA</title>
    <style>
        body {
            background-color: black;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-container {
            margin: 100px auto;
            padding: 20px;
            width: 300px;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #003366;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #005080;
        }

        a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            color: #005080;
        }

        label {
            display: block;
            text-align: left;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">Deckinn</div>

    <h1>---------------------------------------</h1>
    <p1>Adicionar novo item ao Estoque<p1>
    
    <div class="form-container">
        <form action="{{ url_for('adicionar') }}" method="POST">
            <label for="cor">Cor do EVA:</label>
            <input type="text" id="cor" name="cor" required>

            <label for="medida">Medida do EVA:</label>
            <input type="text" id="medida" name="medida" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="0" value="0" required>

            <input type="submit" value="Adicionar Item">
        </form>

        <a href="{{ url_for('index') }}">Voltar ao Estoque</a>
    </div>
</body>
</html>
