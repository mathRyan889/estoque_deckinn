<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: #1E1E2F;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #03A9F4;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #03A9F4;
            border-radius: 4px;
            background-color: #121212;
            color: white;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-salvar {
            background-color: #03A9F4;
            color: white;
        }
        .btn-salvar:hover {
            background-color: #0288D1;
        }
        .btn-voltar {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #03A9F4;
            font-weight: bold;
        }
        .btn-voltar:hover {
            color: #0288D1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Item ID: {{ item.id }}</h2>
        <form method="POST">
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" value="{{ item.cor }}" required>
            
            <label for="medida">Medida:</label>
            <input type="text" id="medida" name="medida" value="{{ item.medida }}" required>
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ item.quantidade }}" min="0" required>
            
            <button type="submit" class="btn btn-salvar">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn-voltar">Voltar ao Estoque</a>
    </div>
</body>
</html>
